<div class="table-responsive">
  <!--Table-->
  <table class="table table-bordered">
<!--table class="table table-bordered" -->
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">T max</th>
        <th scope="col">T min</th>
        <th scope="col">H max</th>
        <th scope="col">H min</th>
        <th scope="col">Estado</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of viajes">
        <th scope="row">{{ item.viaje_id }}</th>
        <td>{{ item.temperatura_max }}</td>
        <td>{{ item.temperatura_min }}</td>
        <td>{{ item.humedad_max }}</td>
        <td>{{ item.humedad_min }}</td>
        <td>{{ item.status}}</td>
        <td>
            <button (click)="verLogs(i)"
                  type="button" class="btn btn-outline-danger btn-block">
                  Ver
            </button>
            
      </tr>
    </tbody>
  </table>
