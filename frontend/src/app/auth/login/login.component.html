<div class="container">
    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Acceso</h2>
      
        <form #forma="ngForm" (ngSubmit)="onLogin(forma)">
          
          <p><input type="name" 
            name="name" 
            placeholder="Name"
            [(ngModel)]="usuario.name" 
            required
            #nombre="ngModel"></p>
          
          <div *ngIf="submitted && nombre.errors" class="invalid-feedback">
              <div *ngIf="nombre.errors?.required">Campo obligatorio</div>
          </div>

          <p><input type="password" 
            name="password" 
            placeholder="Password" 
            [(ngModel)]="usuario.password"
            required
            #password="ngModel"></p>
          
          <div *ngIf="submitted && password.errors" class="invalid-feedback">
            <div *ngIf="password.errors?.required">Campo obligatorio</div>
          </div>
          
          <p><input type="submit" value="Enviar"></p>

          

        </form>
    </div>
</div>
